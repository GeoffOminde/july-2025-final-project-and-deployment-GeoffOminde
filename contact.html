<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>

<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Geoffrey</a>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Open Menu">☰</button>
    </nav>
  </header>

  <main class="content contact">
    <h1>Contact Me</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required autocomplete="off"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p class="contact-info">
      You can also reach me via 
      <a href="mailto:your.email@example.com">email</a> or connect on 
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener">LinkedIn</a>.
    </p>
  </main>

  <footer>
    <p>© 2025 Geoffrey Ominde</p>
  </footer>
</body>
</html>
