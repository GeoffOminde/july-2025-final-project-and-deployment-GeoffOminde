<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Geoffrey Ominde</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- Header Navigation -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Geoffrey</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </nav>
  </header>

  <!-- Gallery Section -->
  <main class="content gallery">
    <section class="reveal">
      <h1>Gallery</h1>
      <p>Snapshots of my work, learning moments, and inspiration.</p>
    </section>

    <div class="image-grid">
      <img src="images/gallery1.jpg" alt="Gallery Image 1" class="gallery-img reveal" />
      <img src="images/gallery2.jpg" alt="Gallery Image 2" class="gallery-img reveal" />
      <img src="images/gallery3.jpg" alt="Gallery Image 3" class="gallery-img reveal" />
      <img src="images/gallery4.jpg" alt="Gallery Image 4" class="gallery-img reveal" />
      <img src="images/gallery5.jpg" alt="Gallery Image 5" class="gallery-img reveal" />
      <img src="images/gallery6.jpg" alt="Gallery Image 6" class="gallery-img reveal" />
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" id="lightbox-close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="Expanded view" />
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Geoffrey Ominde | Built with ❤️</p>
  </footer>
</body>
</html>
